<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>allonutricion</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="js/checkout.js" type="module"></script>
</head>

<body>
    <!-- Barra de navegación + logo -->
    <header>
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand navLogo" href="./index.html">
                    <img src="./images/logo_small.png" alt="logo Allonutrición"></a>
            </div>
        </nav>
    </header>
    <!-- Cierre de barra navegación -->
    <div>
        <h1 class="title carrito">Carrito de compras</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 bg-white rounded shadow-sm mb-5">

                    <!-- Shopping cart table -->
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="p-2 px-3 text-uppercase">Producto</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="py-2 text-uppercase">Precio</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="py-2 text-uppercase">Cantidad</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="py-2 text-uppercase">Subtotal</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                        <div id="py-2 text-uppercase">Eliminar</div>
                                    </th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                        <div class="descuento">
                            <label for="discount">Descuento</label>
                            <input id="discount" type="text" name="discount" placeholder="ingrese cupón aquí" required>
                            <button id="button-discount" type="submit" class="pure-button pure-button-primary">Aceptar</button>
                          </div>

                        <div class="botones">
                            <button class="btn btn-warning rounded-pill py-2" id="btnSalir">Continuar comprando</button>
                            <button class="btn btn-danger rounded-pill py-2" id="vaciar-carrito">Vaciar carrito</button>
                            <button class="btn btn-dark rounded-pill py-2" id="btnComprar">Proceder a pagar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Inicio de footer -->
    <footer class="text-center fixed">
        <div class="container p-5 pb-0">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <p><i class="fas fa-envelope"></i> allonutricion@gmail.com</p>
                    <p><i class="fas fa-phone"></i> + 11-4870-4585</p>
                </div>
            </div>
            <hr class="my-3">
            <section class="p-3 pt-0">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <p>¡Seguínos en las redes!</p>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </section>
        </div>
    </footer>
</body>

</html>
